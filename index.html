<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Bounceアプリのサポート</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <strong>Dynamic Bounceアプリのサポートページ</strong>
    <br />
    <br />
    <strong>プレイ画面</strong>
    <p>
      Dynamic
      Islandに向けてボールを当て続けてください。バットは画面の下半分の範囲で動かせます。
    </p>
    <strong>ランキング画面</strong>
    <p>上位100位までのスコアが表示されます。</p>
    <strong>ユーザー設定画面</strong>
    <p>ユーザー名を変更できます。ユーザー名は1~8文字で設定できます。</p>
    <strong>設定画面</strong>
    <p>
      データを削除すると、スコアデータを含むすべてのデータが削除されます。この操作は取り消せません。
    </p>
  </body>
</html>
